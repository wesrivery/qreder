<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <title>Barcode Detection PWA</title>
</head>

<body>

    <video id="player" muted autoplay></video>
    <div>
        Barcode text : <span id="rawValue"></span>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        if ('serviceWorker' in navigator)
        { 
            window.addEventListener('load', () =>
            {  
                navigator.serviceWorker.register('sw.js')
                    .then(registration =>
                    {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err =>
                    {
                        console.error(`Service Worker registration failed: ${err}`);
                    }); 
            });
        }

        const video = document.getElementById('player');
        let videoTracks;
        let localStream = null;
        let captureTimer = null;
        const fps = 10;
        let medias = {
            video:
            {
                width: 320,
                height: 240,
                facingMode:
                {
                    exact: "environment"
                }
            },
            audio: false
        };

        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');

        startBtn.onclick = function()
        {
            // document.getElementById(
            //     'rawValue'
            // ).innerHTML = "";
            navigator.mediaDevices.getUserMedia(medias)
                .then(function(stream)
                {
                    video.srcObject = stream;
                    localStream = stream;

                    if (window.BarcodeDetector)
                    {
                        const detector = new BarcodeDetector();
                        captureTimer = setInterval(function()
                        {

                            detector.detect(video).then(
                                function(barcodes)
                                {
                                    let barcode = null;
                                    for (barcode of barcodes)
                                    {

                                        // alert( barcode.rawValue);
                                        // console.log(
                                        //     "value : " +
                                        //     barcode.rawValue
                                        // );
                                        // console.log(
                                        //     barcode);
                                        document.getElementById(
                                                'rawValue'
                                            ).innerHTML = barcode.rawValue;
                                    }
                                    if (barcode) stopVideo();
                                }).catch(function(err)
                            {
                                console.log(err);
                            });
                        }, 1000 / fps);
                    }
                    else
                    {
                        console.error(
                            'BarcodeDetection is not enable!');
                    }
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }).catch(function(err)
                {
                    console.log(err);
                    medias = {
                        video:
                        {
                            width: 320,
                            height: 240
                        },
                        audio: false
                    };

                });
        };

        function stopVideo()
        {
            clearInterval(captureTimer);
            localStream.getTracks().forEach(function(track)
            {
                track.stop();
            });
            localStream = null;
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;

        };

        stopBtn.onclick = function()
        {
            stopVideo();
        };

        function convertLink(str)
        {
            const regexpUrl =
                /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
            const regexpLink = function(all, url, h, href)
            {
                return '<a href="h' + href + '">' + url + '</a>';
            }

            return str.replace(regexpUrl, regexpLink);
        };
        // load時にstart状態にする
        startBtn.click();
    </script>
</body>

</html>
