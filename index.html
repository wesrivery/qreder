<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barcode Detection Sample (video)</title>
</head>

<body>

    <video id="player" muted autoplay></video>
    <canvas id="snapshot" width=320 height=240></canvas>
    <div>
        Barcode text : <span id="rawValue"></span>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        const video = document.getElementById('player');
        const canvas = document.getElementById('snapshot');
        const ctx = canvas.getContext('2d');
        let videoTracks;
        let localStream = null;
        let captureTimer = null;
        const fps = 10;
        let medias = {
            video:
            {
                width: 320,
                height: 240,
                facingMode:
                {
                    exact: "environment" // リアカメラを使用
                }
            },
            audio: false
        };

        const startbtn = document.getElementById('start');
        const stopbtn = document.getElementById('stop');

        startbtn.onclick = function()
        {
            navigator.mediaDevices.getUserMedia(medias)
                .then(function(stream)
                {
                    video.srcObject = stream;
                    localStream = stream;

                    // if (window.BarcodeDetector)
                    // {
                        const detector = new BarcodeDetector({formats: ['qr_code']});
                        captureTimer = setInterval(function()
                        {
                            ctx.drawImage(video, 0, 0, canvas
                                .width, canvas.height);
                            let scale = 1;
                            detector.detect(video).then(
                                function(barcodes)
                                {
                                    ctx.lineWidth = 2;
                                    ctx.strokeStyle =
                                        'red';
                                    for (let barcode of barcodes)
                                    {
                                        ctx.beginPath();
                                        ctx.rect(Math.floor(
                                                barcode
                                                .boundingBox
                                                .x *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .y *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .width *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .height *
                                                scale
                                            ));
                                        ctx.stroke();
                                        console.log(
                                            "value : " +
                                            barcode.rawValue
                                        );
                                        console.log(
                                            barcode);
                                        document.getElementById(
                                                'rawValue'
                                            ).innerHTML =
                                                barcode.rawValue;
                                    }
                                }).catch(function(err)
                            {
                                console.error(err);
                            });
                        }, 1000 / fps);
                    // }
                    // else
                    // {
                    //     console.error(
                    //         'BarcodeDetection is not enable!');
                    // }
                    startbtn.disabled = true;
                    stopbtn.disabled = false;
                }).catch(function(err)
                {
                    console.error(err);
                    // リアカメラが無い場合はそれ以外のカメラ
                    medias = {
                        video:
                        {
                            width: 320,
                            height: 240
                        },
                        audio: false
                    };

                });
        };

        stopbtn.onclick = function()
        {
            clearInterval(captureTimer);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            localStream.getTracks().forEach(function(track)
            {
                track.stop();
            });
            localStream = null;
            video.srcObject = null;
            startbtn.disabled = false;
            stopbtn.disabled = true;

        };

        function convertLink(str)
        {
            const regexpUrl =
                /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
            const regexpLink = function(all, url, h, href)
            {
                return '<a href="h' + href + '">' + url + '</a>';
            }

            return str.replace(regexpUrl, regexpLink);
        };
        // load時にstart状態にする
        startbtn.click();
    </script>
</body>

</html>
